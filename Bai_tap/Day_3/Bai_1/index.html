<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="../../fontawesome super small/css/all.css"
        />
    </head>
    <body>
        <section>
            <h1 class="heading__form">CONTACT US</h1>
            <div class="form__container">
                <div class="form__inf">
                    <h2 class="">Contact info</h2>
                    <ul class="form__inf-list">
                        <li>
                            <i
                                class="form__inf-icon fa-solid fa-location-dot"
                            ></i
                            >321 Awesome Street New York, NY 17022
                        </li>
                        <li>
                            <i class="form__inf-icon fa-regular fa-envelope"></i
                            ><a href="mailto:mail@gmail.com"
                                >info@companyname.com</a
                            >
                        </li>
                        <li>
                            <i class="form__inf-icon fa-solid fa-phone"></i
                            ><a href="tel:+18001231234">+1 800 123 1234</a>
                        </li>
                    </ul>
                </div>

                <div class="form__contact">
                    <h2>Having Any query! Or Book an Appointment</h2>
                    <form action="">
                        <div>
                            <input
                                class="form__contact-input"
                                type="text"
                                name="name"
                                placeholder="Your name"
                            />
                        </div>
                        <div>
                            <input
                                class="form__contact-input"
                                type="email"
                                name="email"
                                placeholder="Your email"
                            />
                        </div>
                        <div>
                            <input
                                class="form__contact-input"
                                type="text"
                                name="subject"
                                placeholder="Subject"
                            />
                        </div>
                        <textarea
                            class="form__contact-input"
                            name="message"
                            id=""
                            cols="30"
                            rows="10"
                            placeholder="Message"
                        ></textarea>
                        <div>
                            <button class="form__contact-btn">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
