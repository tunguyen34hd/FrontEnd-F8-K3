<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Subscribe</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <section class="form-sub">
            <h2 class="form-sub__heading">
                <span>Earn income</span> with your CSS skill
            </h2>
            <p class="form-sub__para">
                Sign up and we'll send you the best freelance opportunities
                straight to you inbox. <br />
                We're building the largest self-service freelancing marketplace
                for people like you.
            </p>
            <form action="" class="form-sub__input">
                <input type="email" name="email" placeholder="Email address" />
                <button>Send Me Opportinities</button>
            </form>
        </section>
    </body>
</html>
