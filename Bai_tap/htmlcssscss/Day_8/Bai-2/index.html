<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping Cart Mini</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="cart">
            <header>
                <h2>Shopping Cart</h2>
                <div class="icon-exit">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
            </header>
            <div class="cart__body">
                <div class="cart__list-item">
                    <div class="cart__item">
                        <div class="cart__item-img">
                            <img
                                src="https://down-vn.img.susercontent.com/file/93b3f6d4799b06f9279f817540daa4d1"
                                alt="iphone image"
                            />
                        </div>
                        <div class="cart__item-info">
                            <p class="cart__item-name">Iphone 14s plus</p>
                            <div class="cart__item-quantity-wrap">
                                <div class="cart__item-quantity">1</div>
                                <div class="cart__item-price">1x $570</div>
                            </div>
                        </div>
                    </div>
                    <div class="cart__item">
                        <div class="cart__item-img">
                            <img
                                src="https://down-vn.img.susercontent.com/file/38a51fee63a623600932f1aea78d76a9"
                                alt="ipad image"
                            />
                        </div>
                        <div class="cart__item-info">
                            <p class="cart__item-name">Ipad gen 9 plus</p>
                            <div class="cart__item-quantity-wrap">
                                <div class="cart__item-quantity">1</div>
                                <div class="cart__item-price">1x $570</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart__total">
                    <div class="cart__total-subtotal">
                        <span class="cart__total-heading">Subtotal</span>
                        <span class="cart__total-price">$920.00</span>
                    </div>
                    <p class="cart__total-taxes">
                        Taxes and shipping calculated at check out
                    </p>
                </div>
                <div class="cart__button">
                    <button class="cart__button-view-cart">View Cart</button>
                    <button class="cart__button-add-cart">Add to Cart</button>
                </div>
            </div>
            <footer>
                <div class="icon-footer">
                    <i class="fa-solid fa-truck-fast"></i>
                </div>
                <span class="free-ship">Spend $499.00 to Free Shipping</span>
            </footer>
        </div>
    </body>
</html>
