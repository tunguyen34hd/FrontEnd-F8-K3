<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Login</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-connect">
                <div class="form-connect__heading">
                    <div class="logo-heading">JL</div>
                    <h2>Just Log</h2>
                </div>
                <p class="form-connect__dsc">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    Ipsam itaque, ipsum sapiente dolores sed ut?
                </p>
                <button class="form-connect__btn">Read More</button>
                <div class="form-connect__logos">
                    <div class="form-connect__logo">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="form-connect__logo">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="form-connect__logo">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </div>
                    <div class="form-connect__logo">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>
            </div>
            <div class="form-btn-swap">
                <div><i class="fa-solid fa-arrow-right"></i></div>
            </div>
            <div class="form-login">
                <div class="form-login__heading">
                    <h2>Login to <span>your account</span></h2>
                </div>
                <form action="" class="form-login__input-wrap">
                    <div class="form-login__input">
                        <input
                            type="email"
                            name="email"
                            placeholder="Email Address"
                        />
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                        />
                    </div>
                    <div class="form-login__input-sub">
                        <label for="checkbox-submit">
                            <input id="checkbox-submit" type="checkbox" />
                            <span>Remember me</span>
                        </label>
                        <a href="">Forgot Password</a>
                    </div>
                    <button class="form-login__input-submit">Login</button>
                </form>
                <div class="form-login__input-footer">
                    <span
                        >Don't have an account?
                        <a href="#">Register here</a></span
                    >
                </div>
            </div>
        </div>
    </body>
</html>
