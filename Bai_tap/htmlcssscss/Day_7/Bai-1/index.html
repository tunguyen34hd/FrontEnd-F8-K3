<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Banner dự án</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Asap&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="container">
            <h2 class="container__heading">Ha Noi Melody Residences</h2>
            <p class="container__dsc">
                Dự án Ha Noi Melody Resdidences tọa lạc ngay trung tâm Khu đô
                thị mới Linh Đàm. <br />Dự án có quy mô 3.28hd, dự kiến cung ứng
                ra thị trường 1.857 căn hộ cao cấp.
            </p>
            <p class="container__location">
                <i class="fa-solid fa-location-dot"></i>
                Quận Hoàng Mai, Hà Nội
            </p>
            <div class="container__price">3.2 TỶ/CĂN</div>
        </div>
    </body>
</html>
