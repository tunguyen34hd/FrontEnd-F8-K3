<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile chủ đầu tư</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="container-img">
                <img src="../logo/tap-doan-vingroup.jpg" alt="" />
            </div>
            <div class="container__wrap">
                <div class="profile">
                    <div class="img">
                        <img
                            src="../logo/tap-doan-vingroup-logo.png"

                        />
                    </div>
                    <div class="title-wrap">
                        <h2>Tập Đoàn Vingroup</h2>
                        <div class="dsc-wrap">
                            <p>Năm Thành Lập: <span>1993</span></p>
                            <p>Dự án đã đầu tư: <span>35</span></p>
                        </div>
                    </div>
                </div>
                <ul class="navbar">
                    <li><a href="">GIỚI THIỆU</a></li>
                    <li><a href="">DỰ ÁN ĐẦU TƯ</a></li>
                    <li><a href="">LIÊN HỆ</a></li>
                </ul>
                <div class="clear"></div>
            </div>
        </div>
    </body>
</html>
