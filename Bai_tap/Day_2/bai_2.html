<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Máy tính bỏ túi</title>
        <style>
            td {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table
            width="50%"
            border="1"
            cellspacing="0"
            cellpadding="10"
            style="border-color: rgb(0, 255, 55)"
        >
            <tr>
                <td colspan="4" style="text-align: right"><b>9 x 9</b></td>
                <!-- <td></td>
                <td></td>
                <td></td> -->
            </tr>
            <tr>
                <td><b>1</b></td>
                <td><b>2</b></td>
                <td><b>3</b></td>
                <td><b>+</b></td>
            </tr>
            <tr>
                <td><b>4</b></td>
                <td><b>5</b></td>
                <td><b>6</b></td>
                <td><b>-</b></td>
            </tr>
            <tr>
                <td><b>7</b></td>
                <td><b>8</b></td>
                <td><b>9</b></td>
                <td><b>X</b></td>
            </tr>
            <tr>
                <td><b>C</b></td>
                <td><b>0</b></td>
                <td><b>=</b></td>
                <td><b>/</b></td>
            </tr>
        </table>
    </body>
</html>
