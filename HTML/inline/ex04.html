<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            h1 span {
                color: orange;
            }
        </style>
    </head>
    <body>
        <p>
            Chào các bạn, <br />
            tôi là ...
        </p>
        <h1>Khóa học <span>Fullstack</span> tại F8</h1>

        <p>Khóa học tại <b>F8</b></p>
        <p>Khóa học tại <strong>F8</strong></p>
        <p>Khóa học tại <i>F8</i></p>
        <p>Khóa học tại <em>F8</em></p>
        <p>Khóa học tại <u>F8</u></p>
        <p>Khóa học tại <ins>F8</ins></p>
        <p>Khóa học tại <s>F8</s></p>
        <p>Khóa học tại <del>F8</del></p>
    </body>
    <!-- 
        - Semantic: có ngữ nghĩa, ý nghĩa
        - Non-Semantic: không có ngữ nghĩa, ko có ý nghĩa

        - Khả năng truy cập : Web accessibility
        * làm trong thị trường Âu Mỹ
     -->
</html>
