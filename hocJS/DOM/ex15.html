      <title>Document</title>
      <style>
         body {
            height: 2000px;
            position: relative;
         }
         .top-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: none;
            padding: 10px;
            border-radius: 50%;
            color: #fff;
            background-color: blueviolet;
         }
         .top-btn.show {
            display: block;
         }
      </style>
